<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple example of using $q with Angular 1.4.4</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="content/css/app.css" rel="stylesheet">

    <script src="node_modules/angular/angular.min.js" language="JavaScript"></script>

    <script src="app/app.js" language="JavaScript"></script>
</head>
<body ng-app="app">

<div class="well">
    <small><b>Author:</b> <i>Baksheiev Anton</i></small>
    </br>
    <small><b>linkedin:</b> <i><a href="https://www.linkedin.com/pub/baksheiev-anton/20/a56/b53">https://www.linkedin.com/pub/baksheiev-anton/20/a56/b53</a></i>
    </small>
    </br>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
<!-- Navigation -->
        <app-nav>
            <app-nav-item text="User" actionCode="userList"></app-nav-item>
        </app-nav>
<!-- /Navigation -->
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row" ng-controller="userController">
    <div class="col-md-1"></div>
    <div class="col-md-10">
<!-- Table -->
        <app-table source="users">

            <app-table-field title="#" field="id" type="checkbox"></app-table-field>
            <app-table-field title="First Name" field="firstName" type="text"></app-table-field>
            <app-table-field title="Last Name" field="lastName" type="text"></app-table-field>


            <app-table-action code="edit" click="edit"  title="Edit"></app-table-action>
            <app-table-action code="save" click="save" title="Save"></app-table-action>
            <app-table-action code="delete"  click="delete" title="Delete"></app-table-action>

        </app-table>
<!-- /Table -->
    </div>
    <div class="col-md-1"></div>
</div>


<script language="javascript">
    App = {
        Controllers: {},
        Services: {},
        Common: {},
        Models: {},
        Directories: {}
    };
</script>
<!-- Directives -->
<script src="app/directives/navigation/App.Directives.AppNavItem.js"></script>
<script src="app/directives/navigation/App.Directives.AppNav.js"></script>

<script src="app/directives/table/App.Directives.AppTable.js"></script>
<script src="app/directives/table/App.Directives.AppTableField.js"></script>
<script src="app/directives/table/App.Directives.AppTableAction.js"></script>

<!-- ViewModels-->
<script src="app/models/App.Models.UserVM.js"></script>

<!-- Data Base-->
<script src="app/Common/App.Common.UserStorageService.js"></script>

<!-- Services-->
<script src="app/services/App.Services.UserService.js"></script>
<script src="app/services/App.Services.Navigation.js"></script>

<!-- Controllers-->
<script src="app/components/App.Controllers.Users.js"></script>
<script src="app/components/App.Controllers.Navigation.js"></script>
</body>
</html>
